            /* loading animation */
            .mosaic-animation {
                --cell-size: 64px;
                --cell-spacing: 1px;
                --border-width: 1px;
                --cells: 4;
                --total-size: calc(var(--cells) * (var(--cell-size) + 2 * var(--cell-spacing)));
                display: flex;
                flex-wrap: wrap;
                width: var(--total-size);
                height: var(--total-size);
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                position: relative;
            }
            .mosaic-animation > .cell {
                --cell-color: white;
                flex: 0 0 var(--cell-size);
                margin: var(--cell-spacing);
                background-color: transparent;
                box-sizing: border-box;
                border: var(--border-width) solid var(--cell-color);
                animation: 1.5s ripple ease infinite;
            }
            .mosaic-animation > .cell.d-1 {
                animation-delay: 100ms;
            }
            .mosaic-animation > .cell.d-2 {
                animation-delay: 200ms;
            }
            .mosaic-animation > .cell.d-3 {
                animation-delay: 300ms;
            }
            .mosaic-animation > .cell.d-4 {
                animation-delay: 400ms;
            }
            .mosaic-animation > .cell.d-5 {
                animation-delay: 500ms;
            }
            .mosaic-animation > .cell.d-6 {
                animation-delay: 600ms;
            }
            .mosaic-animation > .cell:nth-child(1) {
                --cell-color: #d4aee0;
            }
            .mosaic-animation > .cell:nth-child(2) {
                --cell-color: #8975b4;
            }
            .mosaic-animation > .cell:nth-child(3) {
                --cell-color: #64518a;
            }
            .mosaic-animation > .cell:nth-child(4) {
                --cell-color: #565190;
            }
            .mosaic-animation > .cell:nth-child(5) {
                --cell-color: #44abac;
            }
            .mosaic-animation > .cell:nth-child(6) {
                --cell-color: #2ca7d8;
            }
            .mosaic-animation > .cell:nth-child(7) {
                --cell-color: #1482ce;
            }
            .mosaic-animation > .cell:nth-child(8) {
                --cell-color: #05597c;
            }
            .mosaic-animation > .cell:nth-child(9) {
                --cell-color: #b2dd57;
            }
            .mosaic-animation > .cell:nth-child(10) {
                --cell-color: #57c443;
            }
            .mosaic-animation > .cell:nth-child(11) {
                --cell-color: #05b853;
            }
            .mosaic-animation > .cell:nth-child(12) {
                --cell-color: #19962e;
            }
            .mosaic-animation > .cell:nth-child(13) {
                --cell-color: #fdc82e;
            }
            .mosaic-animation > .cell:nth-child(14) {
                --cell-color: #fd9c2e;
            }
            .mosaic-animation > .cell:nth-child(15) {
                --cell-color: #d5385a;
            }
            .mosaic-animation > .cell:nth-child(16) {
                --cell-color: #911750;
            }

            @keyframes ripple {
                0% {background-color: transparent;}
                30% {background-color: var(--cell-color);}
                60% {background-color: transparent;}
                100% {background-color: transparent;}

            .fade-in {
                opacity: 1;
                animation: 2.5s fadein ease;

            @keyframes fadein {
                0% {opacity: 0;}
                100% {opacity: 1;}
            }

            .fade-out {
                opacity: 0;
                animation: 1s fadeout ease;
            }

            @keyframes fadeout {
                0% {opacity: 1;}
                100% {opacity: 0;}                
            }

                color: #484ad6;

                color: #d46191;

            const button4_1 = document.getElementById("question4-ans1");
            const button4_2 = document.getElementById("question4-ans2");
            const button_home = document.getElementById("home-button");
            const button_share = document.getElementById("share-button");
            const share_page = document.getElementById("id-share");

            startButton.addEventListener("click", function() {mainFunction(event);});
            button1_1.addEventListener("click", function() {mainFunction(event);});
            button1_2.addEventListener("click", function() {mainFunction(event);});
            button2_1.addEventListener("click", function() {mainFunction(event);});
            button2_2.addEventListener("click", function() {mainFunction(event);});
            button3_1.addEventListener("click", function() {mainFunction(event);});
            button3_2.addEventListener("click", function() {mainFunction(event);});
            button4_1.addEventListener("click", function() {mainFunction(event);});
            button4_2.addEventListener("click", function() {mainFunction(event);});

            button_share.addEventListener("click", function() {displayShare();});
            share_page.addEventListener("click", function() {hideShare();});
            
            //create empty string variable to store answers record
            var result = "";

            //generate MBTI result from answer choices
            function mainFunction(event) {
                switch (event.target.getAttribute("id")) {
                    case "start" :
                        result = "";
                        displayQ1();
                        break;
                    case "question1-ans1" :
                        result += "I";
                        displayQ2();
                        break;
                    case "question1-ans2" :
                        result += "E";
                        displayQ2();
                        break;
                    case "question2-ans1" :
                        result += "S";
                        displayQ3();
                        break;
                    case "question2-ans2" :
                        result += "N";
                        displayQ3();
                        break;
                    case "question3-ans1" :
                        result += "T";
                        displayQ4();
                        break;
                    case "question3-ans2" :
                        result += "F";
                        displayQ4();
                        break;
                    case "question4-ans1" :
                        result += "J";
                        displayResult();
                        break;
                    case "question4-ans2" :
                        result += "P";
                        displayResult();
                        break;
                }
            }
            
            //page transition from start to page 1
            function displayQ1() {
                document.getElementById("id-Start").style.visibility = "hidden"; //hide start page
                document.getElementById("page1").style.visibility = "visible"; //display page 1
                //code to display question in typing effect
                var i = 0;
                function q1typingEffect() {
                    if (i < Q1.length) {
                        document.getElementById("question1").innerHTML += Q1.charAt(i);
                        i++;
                        setTimeout(q1typingEffect, 75);
                    }
                }
                q1typingEffect();
                button1_1.innerHTML = Q1ans1; //set button text
                button1_2.innerHTML = Q1ans2; //set button text
                setTimeout(function() {displayAnsButton(button1_1);}, (Q1.length*75)+500); //display button after question finish loading
                setTimeout(function() {displayAnsButton(button1_2);}, (Q1.length*75)+1000); //display button after question finish loading
            }

            //page transition from start to page 2
            function displayQ2() {
                document.getElementById("page1").style.visibility = "hidden"; //hide page 1

                    if (i < Q2.length) {
                        document.getElementById("question2").innerHTML += Q2.charAt(i);

                        setTimeout(q2typingEffect, 75);

                document.getElementById("page3").style.visibility = "visible"; //display page 3

                    if (i < Q3.length) {
                        document.getElementById("question3").innerHTML += Q3.charAt(i);

                setTimeout(function() {displayAnsButton(button3_2);}, (Q3.length*75)+1000);
            }
            
            //page transition from start to page 4
            function displayQ4() {
                document.getElementById("page3").style.visibility = "hidden"; //hide page 3
                document.getElementById("page4").style.visibility = "inherit"; //display page 4
                var i = 0;
                function q4typingEffect() {
                    if (i < Q4.length) {

                setTimeout(function() {displayAnsButton(button4_1);}, (Q4.length*75)+500);
                setTimeout(function() {displayAnsButton(button4_2);}, (Q4.length*75)+1000);
            }            
            
            //page transition to result page
            function displayResult() {
                document.getElementById("page4").classList.add("fade-out");
                setTimeout(function() {document.getElementById("page4").style.visibility = "hidden";},800); //hide page 4
                document.getElementById("loading").classList.add("fade-in");
                setTimeout(function() {document.getElementById("loading").style.visibility = "inherit";},900); //display loading page
                setTimeout(function() {document.getElementById("loading").style.visibility = "hidden";},3000); //hide loading page
                setTimeout(function() {document.getElementById("id-result").classList.add("fade-in");},3100); //add fade in effect to result page
                setTimeout(function() {document.getElementById("id-result").style.visibility = "inherit";},3100); //display result page
                generateReusltContent(window[result]);

                //create content for result page

                    document.getElementById("result-job-header").innerHTML = "åˆé©è¡Œæ¥­";
                    document.getElementById("result-job").innerHTML = type[2];

                    document.getElementById("result-course").innerHTML = "";

                        var ulList = document.createElement("ul");
                        for (var i = 0; i < array.length; i++) {
                            var liItem = document.createElement("li");
                            liItem.appendChild(document.createTextNode(array[i]));
                            ulList.appendChild(liItem);
                        }
                        return ulList;
                    }
                    document.getElementById("result-course").appendChild(createUnOrderList(type[3]));
                    document.getElementById("qrcode").innerHTML = "";
                    generateQRcode(type[4]);
                    document.getElementById("type-image").src = type[5];
                    //change background color according to type
                    switch (type) {

                            document.getElementsByClassName("result-wrap-3")[0].style.background = "#819891";
                            break;

                            document.getElementsByClassName("result-wrap-3")[0].style.background = "#91a59e";
                            break;
                        case ISTJ :
                            document.getElementsByClassName("result-wrap-2")[0].style.background = "#a1b2ac";
                            document.getElementsByClassName("result-wrap-3")[0].style.background = "#a1b2ac";
                            break;
                        case ISFJ :

                            break;
                        case ISTP :
                            document.getElementsByClassName("result-wrap-2")[0].style.background = "#c0cbc8";
                            document.getElementsByClassName("result-wrap-3")[0].style.background = "#c0cbc8";
                            break;
                        case ISFP :
                            document.getElementsByClassName("result-wrap-2")[0].style.background = "#d0d8d6";
                            document.getElementsByClassName("result-wrap-3")[0].style.background = "#d0d8d6";
                            break;
                        case ENTJ :
                            document.getElementsByClassName("result-wrap-2")[0].style.background = "#4e5e7f";
                            document.getElementsByClassName("result-wrap-3")[0].style.background = "#4e5e7f";
                            break;
                        case ENTP :
                            document.getElementsByClassName("result-wrap-2")[0].style.background = "#606e8c";

                            break;
                        case ESTJ :
                            document.getElementsByClassName("result-wrap-2")[0].style.background = "#959eb2";
                            document.getElementsByClassName("result-wrap-3")[0].style.background = "#959eb2";
                            break;
                        case ESFJ :
                            document.getElementsByClassName("result-wrap-2")[0].style.background = "#a7afbf";
                            document.getElementsByClassName("result-wrap-3")[0].style.background = "#a7afbf";
                            break;
                        case ESTP :
                            document.getElementsByClassName("result-wrap-2")[0].style.background = "#b8bfcc";

                            document.getElementsByClassName("result-wrap-3")[0].style.background = "#cacfd9";
                            break;
                    }
                }             
            }

            function displayAnsButton(buttonID) {
                buttonID.style.visibility = "inherit";
            }
            
            function backToHome() {
                location.reload(false);
            }

            function displayShare() {
                document.getElementById("id-share").style.visibility = "inherit";
            }

            function hideShare() {
                document.getElementById("id-share").style.visibility = "hidden";
            }

            //QR code generator
            function generateQRcode(QRString) {
                new QRCode(document.getElementById("qrcode"), {
                    text: QRString,
                    width: 350,
                    height: 350,
                    // colorDark : "#5868bf",
                    // colorLight : "#ffffff",
                    // correctLevel : QRCode.CorrectLevel.H
                });
            }

            // Go back to start page when idle
                var reloadOnIdle = setTimeout(backToHome,2*60000); //1000=1sec; 60000=1min
                function resetIdleTime() {
                    clearTimeout(reloadOnIdle);
                    reloadOnIdle = setTimeout(backToHome,2*60000); //1000=1sec; 60000=1min
                }
                window.addEventListener("click", resetIdleTime); //reset idle time when click
                window.addEventListener("touchstart", resetIdleTime); //rest idle time when touch

        </script>
